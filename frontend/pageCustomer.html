<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Допомога студенту</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        div{
            font-size: 20 px;
        }
        .titleClass{
            text-align: center
                
        }
        .menuClass{
            display: flex;
            flex-wrap: wrap;
            width: 96%;
            height: 60px;
            margin: 2%;
            background-color: green;
        }
        .tabClass{
            width: 16%;
            height: 40 px;
            margin-top: 10px;
           text-align: center;
            font-size: 26px;
        }
        .pageMain{
            display: flex;
            flex-wrap: wrap;
            width: 96%;
            margin: 2%; 
        }
        .mainColumn{
            width: 32%;
            margin-top: 10px;
           text-align: center;
            font-size: 22px; 
        }
        
        body{
            background-color: burlywood;
        }
        div, table{
            text-align: center;
        }
        h1{
            text-align: center;
            font-size: 50px;
            font-style: italic;
            background-color: darkcyan;
            width: 96%;
            padding-top: 20px;
            margin: 2%;
            height: 100px;
        }
        table {
          border-collapse: collapse;
        }

        table, td, th {
          border: 1px solid black;
        }
    </style>
</head>
<body>
  <h1> Help Students </h1>
  
   <div class="titleClass">
   </div>
   
    <div class="menuClass">
        <div class="tabClass" id="mainId">Головна</div>
        <div class="tabClass" id="orderId">Замовлення</div>       
        <div class="tabClass" id="adminId">Контакти</div>
        <div class="tabClass" id="respondId">Відгуки</div>
        <div class="tabClass" id="profId">Miй профіль</div>
        <div class="tabClass" id="exitId">Вихід</div>
    </div>
    
    <div class="pageMain"> 
      <div class="mainColumn">
       <img src="images/1.jpg" alt="">
       </div>
        <div class="mainColumn">
        Виконуємо контрольні, індивідуальні, реферати, курсові, дипломні, презентації, переклади  та ін. 
        <br>
        Надаємо онлайн-допомогу зі всіх предметів. 
        </div>
        <div class="mainColumn">
        <img src="images/2.jpg" alt="">
        </div>
    </div>
    
     <div class="pageOrder" style="display:none">  
         <div class="createOrder">
           <form>
               <textarea name="Description" id="orderDescriptionId" placeholder="Description" cols="40" rows="7"></textarea>
               <br>
                 Додайте файл: <input type="file" name="myFile">
                 <br>
                  <button type="button" id="orderButtonCreateId">Відправити замовлення</button>
           </form>
           <div id= "massageOrderId"> </div>
           <br>
             <button type="button" id="showOrdersButtonId">Переглянути свої замовлення</button>
           <div class="showMyOrders"></div>
           
       </div>
     </div>
     
    <div class="pageAdmin" style="display:none"></div>    
    
    <div class="pageProf" style="display:none">
    
        <table id="tableMyProfId"></table>
        
    </div>
    
    <script src="js/customer.js"></script>
    <script src="js/global.js"></script>
</body>
</html>
